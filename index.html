<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>

        <div class="box">
            <input type="text" v-model="text">
            <select v-model="game">
                <option>VALORANT</option>
                <option>CSGO</option>
                <option>DYING LIGHT</option>
            </select>
        </div>

        <div class="box">
            <button @click="addPlayer">Добавить игрока</button>
        </div>

        <div class="games">
            <div class="games__box" v-for="(el, i) in players" :key="el.id">
                {{ el.game }}
                <ul>
                    <li v-for="(item, i) in  el.gamer">
                        {{ item }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    


    <script src="main.js"></script>
</body>
</html>
